<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
    <title>Landing Page</title>
</head>

<body>
    <header>
        <div class="logo-container">
            <img src="./laptop-ui/img/logo.svg" alt="logo">
            <h4 class="logo">Kolme pistettä</h4>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a class="nav-link" href="#">Speksit</a></li>
                <li><a class="nav-link" href="#">Tuote</a></li>
                <li><a class="nav-link" href="#">Ota yhteyttä</a></li>
            </ul>
        </nav>
        <div class="cart">
            <img src="./laptop-ui/img/cart.svg" alt="cart" />
        </div>

    </header>

    <main>
        <section class="presentation">
            <div class="introduction">
                <div class="intro-text">
                    <h1>Tulevaisuuden kannettava</h1>
                    <p>
                        Uusi 14 tuumasella kannettavalla on 4K ja kosketusnäyttö.
                    </p>
                </div>
            </div>
            <div class="cta">
                <button class="cta-select">14 Tuumaa</button>
                <button class="cta-add">Add To Cart</button>
            </div>
            <div class="cover">
                <img src="./laptop-ui/img/matebook.png" alt="matebook">
            </div>
        </section>

        <div class="laptop-select">
            <img src="./laptop-ui/img/arrow-left.svg" alt="">
            <img src="./laptop-ui/img/dot.svg" alt="">
            <img src="./laptop-ui/img/dot-full.svg" alt="">
            <img src="./laptop-ui/img/dot-full.svg" alt="">
            <img src="./laptop-ui/img/arrow-right.svg" alt="">
        </div>

        <img class="big-circle" src="./laptop-ui/img/big-eclipse.svg" alt="">
        <img class="medium-circle" src="./laptop-ui/img/mid-eclipse.svg" alt="">
        <img class="small-cicle" src="./laptop-ui/img/small-eclipse.svg" alt="">
    </main>

</body>

</html>
